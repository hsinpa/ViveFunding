<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        .wrapper {
            width: 50%;
            margin : 0 auto;
        }

        .display_null {
            display: none;
        }

        .display_all {
            display: block;
        }

        #editor-container {
            height: 10rem;
        }

        .funding_back input[type="submit"] {
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <div class="wrapper">

    <form class="container funding_front display_all" >
            <h1>Funding editor</h1>
            <div class="row">
                <div class="col">
                <label>Title
                    <input type="text" name="title" required></label>
                </label>
                </div>
            </div>
 

            <div class="row">
                <div class="col">
                <label>Pledged Goal
                    <input type="number" name="goal" />
                </label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                <label>Demo Project
                    <input type="file" name="" />
                </label>
                </div>
            </div>
            
            <input type="submit" value="Next" />
        </form>


        <form class="container funding_back display_null" >
            <h1>Add your description</h1>
            <div class="row">
                <div class="col">
                    <div id="editor-container">
                    </div>      
                </div>
            </div>

            <div class="row">
                <input type="submit" />
            </div>
        </form>

    </div>


<script src="./library/bootstrap/bootstrap.min.js"></script>
<script src="./library/jquery.min.js"></script>
<script src="./library/jquery.cookie.js"></script>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<script src="./js/funding.js"></script>

</body>
</html>
